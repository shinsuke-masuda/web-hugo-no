baseurl = "/"
title = "長野県立長野西高等学校 望月サテライト校"
languageCode = "en-us"
paginate = "10" # Number of posts per page
theme = "mainroad"


[Params]
  subtitle = "To The Next Stage ～なりたい自分にきっとなる" # Deprecated in favor of .Site.Params.logo.subtitle
  description = "John Doe's Personal blog about everything" # Site description. Used in meta description
  copyright = "John Doe" # Footer copyright holder, otherwise will use site title
  googleFontsLink = "https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@400;700&display=swap"

[Params.style.vars]
  highlightColor = "#2d3042" # Override highlight color
  # Override font-family sets. Secondary font-family set responsible for pre, code, kbd, and samp tags font
  # Take care of different quotes OR escaping symbols in these params if necessary
  fontFamilyPrimary = "'Noto Sans JP', sans-serif, 'Open Sans', Helvetica, Arial, sans-serif"
  fontFamilySecondary = "'Noto Sans JP', sans-serif, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist"]